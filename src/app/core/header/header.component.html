<div class="header clearfix">
    <nav>
        <div class="nav nav-pills float-right">
            <button *ngIf="!isAuthenticated" (click)="onLogin()" class="btn btn-outline-success my-2 my-sm-0" type="button"><i class="fa fa-twitter"></i> Sign in</button>
            <ng-template [ngIf]="isAuthenticated">
                <div ngbDropdown class="d-inline-block my-2 my-sm-0">
                    <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>{{username}}</button>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownBasic1">
                        <button (click)="onLogout()" class="dropdown-item" type="button">Logout</button>
                    </div>
                </div>
            </ng-template>
    </div>
    </nav>
    <h3 class="text-muted"><span class="d-none d-sm-inline-block">freeCodeCamp&nbsp;</span><i class="fa fa-free-code-camp"></i></h3>
</div>
